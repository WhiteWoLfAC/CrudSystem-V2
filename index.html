<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud System V2</title>
  <link rel="icon" href="img/logo.png">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="s-1">
    <div class="form-input bg-info mt-3 text-center">
      <i id="table-icon" class="fa-solid fa-table-list" onclick="tableButton()"></i>
      <i id="Erase-icon" class="fa-solid fa-eraser" onclick="Deleteinput()"></i>
      <h1 class="text-center mb-3 mt-5">Add Data</h1>
      <h1 id="DeleteMassage">Deleted</h1>
      <label class="mt-3 mb-2" for="firstName">First Name:</label>
      <input class="form-control" type="text" id="firstName">
      <label class="mt-3 mb-2" for="lastName">Last Name:</label>
      <input class="form-control" type="text" id="lastName">
      <label class="mt-3 mb-2" for="phone">Phone:</label>
      <input class="form-control" type="number" id="phone">
      <label class="mt-3 mb-2" for="Email">Email:</label>
      <input class="form-control" type="email" id="Email">
      <label class="mt-3 mb-2" for="address">Address:</label>
      <input class="form-control" type="text" id="address">
      <button class="btn btn-primary mt-4 " onclick="AddData()">Add a New Date</button>
    </div>



    <div id="overlay" class="text-center">
      <h1 class="mb-5">Data Users</h1>
      <i id="home-icon" class=" fa-solid fa-circle-left" onclick="homeButton()"></i>
      <table class="table table-bordered table-hover table-responsive">
        <thead class="table-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Update</th>
            <th colspan="2" scope="col" >Send Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tableForm">
        </tbody>
      </table>
    </div>
  </div>
  <hr>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
